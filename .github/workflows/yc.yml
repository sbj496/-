name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
- name: Set up Python
  uses: actions/setup-python@v2
  with:
    python-version: 3.8  # 适当更改版本号
- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt  # 适当更改依赖文件的名称

    - name: Run Python script
      run: 最终完成版本.py
